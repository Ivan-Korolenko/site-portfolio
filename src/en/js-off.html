<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript turned off</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // if all ok -> go to normal part of the site
      window.location = "/en";
    </script>
  </head>

  <body>
    <div
      style="
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 900;
        width: 100%;
        height: 100%;
        background-color: #171717;
      "
    >
      <p
        style="
          font-size: 36px;
          text-align: left;
          margin: 0 25px;
          color: #fff;
          font-family: Arial, sans-serif;
        "
      >
        JavaScript is disabled in your browser<br />
        This website can not work without it.<br />Please enable it and then
        refresh this page<br />
        <a
          href="http://www.enable-javascript.com/en/"
          target="_blank"
          style="outline: none; color: #fff"
          >How to do this?</a
        >
      </p>
    </div>
  </body>
</html>
