<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>Wrong browser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // if all ok -> go to normal part of the site
        if (!document.documentMode && !/Edge/.test(navigator.userAgent) && !/MSIE (\d+\.\d+);/.test(navigator.userAgent)) {
            window.location = '/';
        }

    </script>
</head>

<body>
    <div style="position: absolute; top:0; left: 0; display: flex; justify-content: center; align-items: center; z-index:900; width: 100%; height: 100%; background-color: #171717;">
        <p style="font-size: 36px; text-align: left; margin: 0 25px; color: #fff; font-family: Arial, sans-serif;">
            You are using the browser that can't correctly display this website.<br>Please use one of these browsers:<br><a href="https://www.google.ru/chrome/browser/desktop/index.html" target="_blank" style="outline: none; color: #fff;">Google Chrome</a><br><a href="https://www.mozilla.org/ru/firefox/new/" target="_blank" style="outline: none; color: #fff;">Mozilla Firefox</a></p>
    </div>
</body>

</html>
